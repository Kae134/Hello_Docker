<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de T창ches</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="m-4">

    <div x-data="taskManager()">
        <!-- Formulaire pour ajouter une t창che -->
        <form @submit.prevent="addTask">
            <input x-model="newTask" type="text" class="border p-2" placeholder="Nouvelle t창che">
            <button type="submit" class="bg-blue-500 text-white p-2">Ajouter</button>
        </form>

        <!-- Liste des t창ches -->
        <ul class="mt-4">
            <template x-for="task in tasks" :key="task.id">
                <li x-text="task.description" class="p-2 border-b"></li>
            </template>
        </ul>
    </div>

    <script>
    function taskManager() {
        return {
            newTask: '',
            tasks: [],
            fetchTasks() {
                fetch('http://localhost:3021/tasks')
                    .then(response => response.json())
                    .then(data => {
                        this.tasks = data;
                    });
            },
            addTask() {
                fetch('http://localhost:3021/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: this.newTask })
                }).then(() => {
                    this.newTask = '';
                    this.fetchTasks();
                });
            },
            init() {
                this.fetchTasks();
            }
        }
    }
    </script>

</body>
</html>
